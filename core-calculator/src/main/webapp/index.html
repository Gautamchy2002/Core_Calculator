<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Core Model Calculator</title>
</head>
<body>

    <div style="max-width: 600px; margin: 50px auto; text-align: center; border: 2px solid blue; padding: 20px; border-radius: 10px;">
        <h1 style="color: blue;">Core Model Calculator</h1>
        <hr style="border: 1px solid blue; width: 50%;">

        <form action="calculateCoreModel" method="post" style="margin-top: 20px;">
            <div>
                <label for="coreModel" style="font-size: 18px; font-weight: bold;">Core Model:</label>
            </div>
            <div>
                <input type="text" id="coreModel" name="coreModel" placeholder="e.g., EE25/13/7" required style="padding: 10px; font-size: 16px; width: 80%; margin-top: 10px;">
            </div>

            <div style="margin-top: 20px;">
                <button type="submit" style="padding: 10px 20px; font-size: 18px; background-color: blue; color: white; border: none; border-radius: 5px; cursor: pointer;">
                    Calculate
                </button>
            </div>
        </form>

        <p style="font-size: 14px; margin-top: 20px; color: gray;">
            <i>Please enter the core model in the format EEWidth/Height/Depth</i>
        </p>

        <hr style="border: 1px solid blue; width: 50%; margin-top: 30px;">
       
    </div>

</body>
</html>
